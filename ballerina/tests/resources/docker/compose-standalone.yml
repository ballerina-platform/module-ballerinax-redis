services:
  redis-standalone:
    image: redis:7.2.2
    ports:
      - '6379:6379'

  redis-standalone-ssl:
    image: redis:7.2.2
    command: sh -c "redis-server /data/conf1/standalone-ssl.conf"
    ports:
      - '6380:6380'
    volumes:
      - ./config/:/data/conf1/
      - ./secrets/:/data/secrets/

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.9.0
    ports:
      - '8474:8474'
      - '6381:6381'
    depends_on:
      - redis-standalone
