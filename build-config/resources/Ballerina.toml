artifactId = "guava"
version = "@guava.version@"
path = "./lib/guava-@guava.version@.jar"

[[platform.java21.dependency]]
groupId = "commons-io"
artifactId = "commons-io"
version = "@commons.io.version@"
path = "./lib/commons-io-@commons.io.version@.jar"

[[platform.java21.dependency]]
